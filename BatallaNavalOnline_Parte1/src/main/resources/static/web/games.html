<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="games.css">
	<title>Salvo</title>
</head>

<body>
	<div class="container-fluid" id="app">
		<h1>Games:</h1>
		<ol>
			<li v-for="game in games">
				<!--muestra en una sola línea todos los datos del juego -->
				{{game.created | formatDate}}:{{game.gamePlayers.map(gamePlayer => gamePlayer.player.email).join(', ')}}
				<!-- Para no obtener error si el campo es vacío {{value.nombre ? rta1, rta2(no)}} -->

			</li>
		</ol>

		<h1>Scores:</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Total</th>
					<th>Won</th>
					<th>Lost</th>
					<th>Tied</th>
				</tr>
			</thead>

			<tbody>
				<tr v-for="player in players">
					<td>
						{{player.email}}
					</td>
					<td>
						<!--Esto no me sirve porque pide Suma de puntajes y lo que muestra en las celdas es la cantidad de win, loss y tie {{player.cantWin+player.cantLoss+player.cantTie}}-->
						{{player.total.toFixed(1)}}
					</td>
					<td>
						{{player.cantWin}}
					</td>
					<td>
						{{player.cantLoss}}
					</td>
					<td>
						{{player.cantTie}}
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Cambio a version de (version delgada)slim.min a min para que tome 'get'-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- Include the Vue library -->
	<script src="https://unpkg.com/vue/dist/vue.js"> </script>
	<!-- Carga script para acceder al listado de miembros de games, con datos desde mi localhost-->

	<script src="games.js"></script>
	<script src="moment.js"></script>
</body>

</html>
